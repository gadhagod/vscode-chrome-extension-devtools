<link rel="stylesheet" href="{{styles.css}}" />

<div class="form-container">
    <div>
        <div>
            <center>
                <img src="{{/assets/chrome.png}}" height="5%" width="5%" />
                <h1 align>New Chrome Extension</h1>
            </center>
        </div>
        <div class="body">
            <div>
                <label class="label" for="project_name">Project Name:</label>
                <input class="input" type="text" id="project_name" required />
            </div>

            <div>
                <label class="label" for="extension_type"
                    >Extension Type
                    <small
                        >[<a
                            href="https://github.com/gadhagod/chrome-extension-cli-client/blob/master/templates/README.md#templates"
                            >?</a
                        >]</small
                    >:
                </label>
                <select class="input ext-type" id="extension_type">
                    <option value="popup">Popup</option>
                    <option value="override_page">Override page</option>
                    <option value="devtools">Dev tools</option>
                </select>
            </div>

            <div>
                <label class="label" id="location_label" for="choose_location">Location: 
                    <span id="location_value" class="location-value"></span>
                </label>
                <button class="input ext-location" id="choose_location" onclick="getLocation()">Choose</button>
            </div>

            <div id="submit-btn-container">
                <button id="submit" onclick="submit()">Create</button>
            </div>

            <div id="loading" style="display: none">
                <hr />
                <center>
                    <p id="loading_text" class="loading-text">Creating extension and installing dependencies.</p>
                    <div id="loader"></div>
                </center>
            </div>
        </div>
    </div>
</div>

<script src="{{index.js}}"></script>
